<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK</title>
    <link rel="shortcut icon" href="assets/icon/logo blackpink.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/all.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="left">
        <div class="blackpink"></div>
        <h1>BLACKPINK</h1>
    </div>

        <ul class="accordion">
            <li>
                <button>JISOO<i class="fa fa-angle-down"></i></button>

                    <div class="content">
                        <div class="img img-jisoo"></div>
                        <p>JISOO FLOWER</p>
                        <audio controls>
                            <source src="assets/music/JISOO-FLOWER.mp3" type="audio/mpeg">

                    </div>
                </div>
            </li>
            <li>
                <button>JENNIE<i class="fa fa-angle-down"></i></button>

                        <audio controls>
                            <source src="assets/music/JENNIE-SOLO.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="content">
                        <div class="img img-jennie-youMe"></div>
                        <p>JENNIE YOU & ME</p>
                        <audio controls loop>
                            <source src="assets/music/JENNIE-YOU&ME.mp3" type="audio/mpeg">

                    </div>
                </div>
            </li>
            <li>
                <button>ROSÉ<i class="fa fa-angle-down"></i></button>
                <div class="box">
                    <div class="content">
                        <!-- image -->
                        <div class="img img-rose"></div>
                        <p>ROSÉ On The Ground</p>

                        <audio controls>
                            <source src="assets/music/ROSE-ON-THE-GROUND.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </li>
            <li>
                <button>LISA<i class="fa fa-angle-down"></i></button>
                <div class="box">
                    <div class="content">
                        <div class="img img-lisa-lalisa"></div>
                        <p>LISA LALISA</p>
                        <audio controls>
                            <source src="assets/music/LISA-LALISA.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="content">
                        <div class="img img-lisa-money"></div>
                        <p>LISA MONEY</p>
                        <audio controls>
                            <source src="assets/music/LISA-MONEY.mp3" type="audio/mpeg">
                        </audio>

                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="loading">
        <p>BLACKPINK</p>
    </div>


    <script src="assets/script/script.js"></script>
